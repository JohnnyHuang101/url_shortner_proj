<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 1em; }
    ul { padding-left: 1em; }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <form id="shorten-form">
    <input type="text" id="url-input" placeholder="Enter a URL..." required>
    <button type="submit">Shorten</button>
  </form>

  <h2>5 most recent Shortened URLs:</h2>
  <ul id="url-list"></ul>

  <script>
    const form = document.getElementById('shorten-form');
    const input = document.getElementById('url-input');
    const list = document.getElementById('url-list');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = input.value;

      const res = await fetch('/shorten', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ url }),
      });

      const data = await res.json(); // array of { short_url }
      list.innerHTML = ''; // clear and repopulate
      data.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${item.short_url}" target="_blank">${item.short_url}</a>`;
        list.appendChild(li);
      });

      input.value = '';
    });
  </script>
</body>
</html>
