<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 1em;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007BFF;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }

    li {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    li a {
      text-decoration: none;
      color: #007BFF;
    }

    li img {
      display: block;
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }

    li h3 {
      margin: 10px 0 0;
    }

    .main-container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .content {
      flex: 2;
    }

    .sidebar {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 350px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 16px;
    }

  </style>
</head>
<body>
  <h1>URL Shortener</h1>

  <div class="main-container">
    <!-- Main content -->
    <div class="content">
      <form id="shorten-form">
        <input type="text" id="url-input" placeholder="Enter a URL..." required>
        <button type="submit">Shorten</button>
      </form>

      <h2>5 Most Recent Shortened URLs</h2>
      <ul id="url-list"></ul>
    </div>

    <!-- Sidebar for Top K URLs -->
    <div class="sidebar">
      <h2>Top 5 Most Clicked</h2>
      <ul id="topk-list"></ul>
    </div>
  </div>


  <!-- event listner for button submission logic -->
  <script>
    const apiKey = 'dad8784f3757c9dd7306cba0f50b57f9';
    const form = document.getElementById('shorten-form');
    const input = document.getElementById('url-input');
    const list = document.getElementById('url-list');

    //listner for SHORTENING URL
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = input.value;

      try {
        const res = await fetch("/shorten", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ url }),
        });

        if (!res.ok) {
          const message = await res.text(); // Use .text() for plain-text error
          alert(`Server error: ${message}`);
          return;
        }

        const data = await res.json();
        list.innerHTML = ''; // clear and repopulate
        let flag = true
        data.forEach(item => {
          const li = document.createElement('li');
          let targetUrl = item.short_url + "/preview"

          // li.innerHTML = `<a href="${item.short_url}" target="_blank">${item.short_url}</a>`;
          fetch(targetUrl)
          .then(res => {
            if (!res.ok) {
              if (flag == true){
                alert(`Server error: ${res.status}`);
                flag=false
              }
              return;
            }
            return res.json();
          })
          .then(resolved => {
            const original = resolved.short_url
            return fetch(`https://api.linkpreview.net/?key=${apiKey}&q=${encodeURIComponent(original)}`)
          })
          .then(res => {
            if (!res.ok){
              li.innerHTML = `<a href="${item.short_url}" target ="_blank">${item.short_url}</a>
                              No Preview Available!`
              return
            }
            return res.json()
          })
          .then(data => {
            li.innerHTML = `
              <a href="${item.short_url}" target="_blank">${item.short_url}</a>
              ${data.title}
              <a href="${data.url}" target="_blank">
                <img src="${data.image}" alt="${data.title}" style="width:500px">
              </a>
            `;
          });
          list.appendChild(li);
        })

        input.value = '';

      } catch (err) {
        alert(`Fetch failed: ${err.message}`);
      }

    });
  </script>

              <a href="${data.url}" target="_blank">

    window.addEventListener('DOMContentLoaded', loadRecentUrls);

  <!-- function that loads most recently clicked stuff on cache -->

      const res = await fetch("/mru",{
        method: 'POST',

      if (!res.ok) {

  window.addEventListener('DOMContentLoaded', () => {

  });
</script>

</body>
</html>
